<!doctype html>
{% load static %}
<html>

<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>sungsutagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="{% static 'appname/css/bootstrap.css' %}" rel="stylesheet">

          @font-face {
           font-family: 'TmoneyRoundWindExtraBold';
           src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
           font-weight: normal;
           font-style: normal;
       }
       
       </style>
        
</head>

<body style="font-family: TmoneyRoundWindExtraBold;">

	<!-- top nav -->
  <div class="navbar navbar-blue navbar-static-top">  
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      
    </div>
    
    <nav class="collapse navbar-collapse" role="navigation">
      <a href="{% url 'main' %}" class="navbar-brand logo">S</a>

      <div class="input-group input-group-sm" style="max-width:1094px;">
        <input class="form-control" placeholder="Search" name="hashtag_name" id="hashtag_name" type="text">
        <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
      
    </form> -->
    <form class="navbar-form navbar-left" action="{% url 'search' %}" method="post">
      <div class="input-group input-group-sm" style="max-width:1094px;">
      {% csrf_token %}
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" value="{{q}}">
      <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>
      </form>
    
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="{% url 'main' %}"><i class="glyphicon glyphicon-home"></i> Home</a>
        </li>
        <li>
        <a href="{% url 'create' %}">Post</a>
        </li>
        <li>
          
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
      <ul class="dropdown-menu">
        {% if user.is_authenticated %}     
      <li><a href="{% url 'logout' %}">로그아웃</a></li>
      <li><a href="{% url 'profile' %}">마이페이지</a></li>
      {% else %}
      <li><a href="{% url 'signin' %}">로그인</a></li>
      <li><a href="{% url 'signup' %}">회원가입</a></li>
      {% endif %}
      </ul>
      </li>
    </ul>
    </nav>
  </div>
  <!-- /top nav -->
{% block header %}
{% endblock %}
{% block content %}
{% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="col-sm-6">
      <p>
      <a href="#" class="pull-right">©Copyright 2020</a>
      </p>
      </div>
    </div>
  </footer>
  <!--post modal-->
  <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        Update Status
      </div>
      <div class="modal-body">
        <form class="form center-block">
        <div class="form-group">
          <textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?"></textarea>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <div>
        <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
        <ul class="pull-left list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
        </div>	
      </div>
    </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'appname/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'appname/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'appname/js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'appname/js/bootstrap.js' %}"></script>
  <script type="text/javascript">
  $(document).ready(function() {
$('[data-toggle=offcanvas]').click(function() {
  $(this).toggleClass('visible-xs text-center');
  $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
  $('.row-offcanvas').toggleClass('active');
  $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
  $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
  $('#btnShow').toggle();
});
  });
  
  </script>
 

</body>

</html>
